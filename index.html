<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CohesiveGov | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            overflow: hidden;
        }

        .app {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: #1e293b;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: #94a3b8;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-item:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #f1f5f9;
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .main {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            padding: 1rem 1.5rem;
            background: #1e293b;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #f1f5f9;
            font-family: inherit;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .view-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.5rem 0.75rem;
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #f1f5f9;
            cursor: pointer;
        }

        .view-btn:hover,
        .view-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .card-id {
            font-size: 0.75rem;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-progress {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-planned {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .card-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .card-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            background: #1e293b;
            z-index: 1;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            padding-right: 2rem;
        }

        .modal-id {
            font-size: 0.875rem;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-section {
            margin-bottom: 2rem;
        }

        .modal-section:last-child {
            margin-bottom: 0;
        }

        .modal-section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .modal-section-content {
            color: #f1f5f9;
            line-height: 1.6;
        }

        .modal-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .modal-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .modal-list {
            list-style: none;
            padding: 0;
        }

        .modal-list li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .modal-list li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #3b82f6;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="sidebar">
            <div class="brand">
                <div class="brand-icon">
                    <i data-lucide="zap" color="white" size="18"></i>
                </div>
                <span>CohesiveGov</span>
            </div>

            <div class="nav-item active">
                <i data-lucide="layout-dashboard" size="18"></i>
                <span>Dashboard</span>
            </div>
            <div class="nav-item">
                <i data-lucide="list" size="18"></i>
                <span>Initiatives</span>
            </div>
            <div class="nav-item">
                <i data-lucide="bar-chart-2" size="18"></i>
                <span>Analytics</span>
            </div>
            <div class="nav-item">
                <i data-lucide="settings" size="18"></i>
                <span>Settings</span>
            </div>
        </div>

        <div class="main">
            <div class="top-bar">
                <div class="search-box">
                    <i data-lucide="search" size="16" class="search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search initiatives..." id="searchInput">
                </div>

                <div class="view-buttons">
                    <button class="view-btn active" onclick="setView('grid')">
                        <i data-lucide="grid-3x3" size="16"></i>
                    </button>
                    <button class="view-btn" onclick="setView('table')">
                        <i data-lucide="table" size="16"></i>
                    </button>
                    <button class="view-btn" onclick="setView('stats')">
                        <i data-lucide="bar-chart-3" size="16"></i>
                    </button>
                </div>
            </div>

            <div class="content">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">Total Initiatives</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #10b981;" id="stat-active">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #3b82f6;" id="stat-planned">0</div>
                        <div class="stat-label">Planned</div>
                    </div>
                </div>

                <div class="grid" id="grid"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">✕</button>
                <h2 class="modal-title" id="modal-title"></h2>
                <div class="modal-id" id="modal-id"></div>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js?v=7"></script>
    <script>
        let filteredData = [];

        // Render initiatives
        function render(data = window.INITIATIVE_DATA) {
            const grid = document.getElementById('grid');
            filteredData = data || [];

            if (!data || data.length === 0) {
                grid.innerHTML = '<p style="color: #94a3b8;">No initiatives found</p>';
                updateStats(0, 0, 0);
                return;
            }

            // Update stats
            const total = data.length;
            const active = data.filter(i => i.status === 'In Progress').length;
            const planned = data.filter(i => i.status === 'Planned').length;
            updateStats(total, active, planned);

            // Render cards with click handler
            grid.innerHTML = data.map(item => `
                <div class="card" onclick="openModal('${item.id}')">
                    <div class="card-header">
                        <span class="card-id">${item.id}</span>
                        <span class="status-badge status-${item.status === 'In Progress' ? 'progress' : 'planned'}">
                            ${item.status}
                        </span>
                    </div>
                    <h3 class="card-title">${item.title}</h3>
                    <div class="card-meta">
                        <span><i data-lucide="building" size="14"></i> ${item.leadAgency}</span>
                        <span><i data-lucide="target" size="14"></i> ${item.focusArea}</span>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function updateStats(total, active, planned) {
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-planned').textContent = planned;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (!query) {
                render(window.INITIATIVE_DATA);
                return;
            }

            const filtered = window.INITIATIVE_DATA.filter(item =>
                item.title.toLowerCase().includes(query) ||
                item.id.toLowerCase().includes(query) ||
                item.leadAgency.toLowerCase().includes(query) ||
                item.focusArea.toLowerCase().includes(query)
            );
            render(filtered);
        });


        // Open modal - show beautiful popup with initiative details
        function openModal(id) {
            const item = window.INITIATIVE_DATA.find(i => i.id === id);
            if (!item) return;

            // Set title and ID
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-id').textContent = item.id;

            // Build modal body
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <div class="modal-badges">
                    <span class="modal-badge">${item.status}</span>
                    <span class="modal-badge">${item.priority} Priority</span>
                    <span class="modal-badge">${item.buyIn}</span>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">Lead Agency</div>
                    <div class="modal-section-content">${item.leadAgency}</div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">Focus Area</div>
                    <div class="modal-section-content">${item.focusArea}</div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">Vision</div>
                    <div class="modal-section-content">${item.vision}</div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">Rationale</div>
                    <div class="modal-section-content">${item.rationale || 'Not provided'}</div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">Goals</div>
                    <ul class="modal-list">
                        ${item.goals.map(g => `<li>${g}</li>`).join('')}
                    </ul>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">Stakeholders</div>
                    <ul class="modal-list">
                        ${item.stakeholders.map(s => `<li><strong>${s.name}</strong> - ${s.role}</li>`).join('')}
                    </ul>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">Tags</div>
                    <div class="modal-section-content">${item.tags.join(', ')}</div>
                </div>
            `;

            // Show modal
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function setView(view) {
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.view-btn').classList.add('active');
            // View modes can be implemented later
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            render(window.INITIATIVE_DATA);
            lucide.createIcons();
        });
    </script>
</body>

</html>
